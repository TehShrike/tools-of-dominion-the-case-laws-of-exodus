<div class="txt" style="position:absolute; left:151px; top:46px;"><span id="f2" style="font-size:9px;vertical-align:baseline;color:#000000;">Sabbatical Liberty</span></div>
<div class="txt" style="position:absolute; left:328px; top:46px;"><span id="f2" style="font-size:9px;vertical-align:baseline;color:#000000;">825</span></div>
<div class="txt" style="position:absolute; left:34px; top:65px;"><span id="f3" style="font-size:10px;vertical-align:baseline;color:#000000;">then fell to Babylon. "To fulfil the word of the </span><span id="f3" style="font-size:7px;vertical-align:baseline;color:#000000;">LORD </span><span id="f3" style="font-size:10px;vertical-align:baseline;color:#000000;">by the mouth of</span></div>
<div class="txt" style="position:absolute; left:33px; top:78px;"><span id="f3" style="font-size:10px;vertical-align:baseline;color:#000000;">Jeremiah, until the land had enjoyed her sabbaths: for as long as</span></div>
<div class="txt" style="position:absolute; left:35px; top:91px;"><span id="f3" style="font-size:10px;vertical-align:baseline;color:#000000;">she lay desolate she kept sabbath, to fulfil threescore and ten years"</span></div>
<div class="txt" style="position:absolute; left:34px; top:104px;"><span id="f3" style="font-size:10px;vertical-align:baseline;color:#000000;">(II Chron. 36:21).</span></div>
<div class="txt" style="position:absolute; left:51px; top:116px;"><span id="f3" style="font-size:10px;vertical-align:baseline;color:#000000;">God enforced His law when men refused to.</span></div>
